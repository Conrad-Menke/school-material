<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videodatenbank - Ursulinenrealschule</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/videos/videos.css">
</head>
<body>
  <header class="header">
    <h1>Unterrichtsmaterialien Ursulinenrealschule</h1>
  </header>
  
  <nav class="nav">
    <a href="/index.html"><i class="fas fa-home"></i> Übersicht</a>
    <a href="../upload/upload.html"><i class="fas fa-upload"></i> Material hochladen</a>
    <a href="../videos/videos.html" class="active"><i class="fas fa-video"></i> Videodatenbank</a>
  </nav>

  <div class="container">
    <div class="card mb-lg">
      <div class="card-body">
        <div class="d-flex flex-wrap align-center">
          <div class="form-group" style="flex: 1; min-width: 200px; margin-right: 15px;">
            <label for="filter-fach" class="form-label">Fach:</label>
            <select id="filter-fach" class="form-select">
              <option value="">Alle Fächer</option>
              <!-- Wird dynamisch gefüllt -->
            </select>
          </div>
          <div class="form-group" style="flex: 1; min-width: 200px; margin-right: 15px;">
            <label for="filter-klasse" class="form-label">Klasse:</label>
            <select id="filter-klasse" class="form-select">
              <option value="">Alle Klassen</option>
              <!-- Wird dynamisch gefüllt -->
            </select>
          </div>
          <div class="form-group" style="flex: 1; min-width: 200px;">
            <label for="filter-thema" class="form-label">Thema:</label>
            <select id="filter-thema" class="form-select">
              <option value="">Alle Themen</option>
              <!-- Wird dynamisch gefüllt -->
            </select>
          </div>
        </div>
        <div class="d-flex flex-wrap align-center mt-md">
          <div class="form-group" style="flex: 1; min-width: 200px; margin-right: 15px;">
            <label for="search-input" class="form-label">Suche:</label>
            <input type="text" id="search-input" class="form-input" placeholder="Nach Titel, Thema, etc. suchen...">
          </div>
          <div class="form-group" style="align-self: flex-end;">
            <button id="clear-filters" class="btn btn-outline">
              <i class="fas fa-times"></i> Filter zurücksetzen
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="loading-videos" class="text-center mb-lg">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
      <p>Videos werden geladen...</p>
    </div>
    
    <div id="no-videos" class="text-center mb-lg" style="display: none;">
      <i class="fas fa-video-slash fa-2x"></i>
      <p>Keine Videos gefunden. Versuchen Sie es mit anderen Filterkriterien oder <a href="#" id="clear-filters-link">setzen Sie die Filter zurück</a>.</p>
    </div>

    <div id="video-grid" class="video-grid">
      <!-- Video-Karten werden hier dynamisch eingefügt -->
    </div>
    
    <div class="d-flex justify-between align-center mt-lg" id="pagination-container">
      <div>
        <span id="showing-entries">Zeige 0 Videos</span>
      </div>
      <div id="pagination">
        <!-- Seitenzahlen werden hier dynamisch eingefügt -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Conrad Menke | Unterrichtsmaterialien-Plattform</p>
  </footer>

  <script src="/videos/videos.js"></script>
</body>
</html>
